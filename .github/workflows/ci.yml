name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: inst
        run: sudo apt update && sudo apt install -y sshpass

      - name: copy
        run: sshpass -p ${{ secrets.REMOTE_PASSWORD }} scp -P ${{ secrets.REMOTE_PORT }} pom.xml ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }}:/home/studs/s336541

      - name: Run JAR on Remote Server
        run: sshpass -p ${{ secrets.REMOTE_PASSWORD }} ssh ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }} -p ${{ secrets.REMOTE_PORT }} 'java -jar /path/to/remote/directory/*.jar'
